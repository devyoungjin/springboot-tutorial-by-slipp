	<div class="container">
		<form action="/create" method="post">
		  <div class="form-group">
		    <label for="userEmail"><b>Email address</b></label>
		    <input type="email" class="form-control" 
		    name="userEmail" id="userEmail" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="userName"><b>Name</b></label>
		    <input type="password" class="form-control" 
		    name="userName" id="userName" placeholder="Name">
		  </div>
		  <div class="form-group">
		    <label for="userPassword"><b>Password</b></label>
		    <input type="password" class="form-control" 
		    name="userPassword" id="userPassword" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="PasswordConfirm"><b>Password Confirm</b></label>
		    <input type="password" class="form-control" 
		    name="PasswordConfirm" id="PasswordConfirm" placeholder="Password Confirm">
		  </div>
