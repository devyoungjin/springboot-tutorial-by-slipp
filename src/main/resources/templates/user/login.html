{{> /layout/header}}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/user/login">
              <div class="form-group">
                  <label for="userEmail">사용자 이메일</label>
                  <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="User Email">
              </div>
              <div class="form-group">
                  <label for="userPassword">비밀번호</label>
                  <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="User Password">
              </div>
              <button type="submit" id="loginSubmit" class="btn btn-success clearfix pull-right">로그인</button>
              <div class="clearfix"></div>
          </form>
        </div>
    </div>
</div>
