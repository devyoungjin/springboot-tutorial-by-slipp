{{> /layout/header}}

<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>id</th> 
                    <th>이메일</th>
                    <th>이름</th>
                    <th></th>
                </tr>
              </thead>
              <tbody>
              	{{#users}}
                <tr>
                    <td>{{id}}</td> 
                    <td>{{userEmail}}</td> 
                    <td>{{userName}}</td>
                    <td><a href="/user/{{id}}/update" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/users}}
              </tbody>
          </table>
        </div>
    </div>
</div>

{{> /layout/footer}}
